<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a class="nav-link" aria-current="page" href="#">Ínicio</a>
        <a class="nav-link" href="#">Listar veículos</a>
        <a class="nav-link active" href="#">Registrar veículos</a>
      </nav>

      <div class="row">
        <div class="col-12">
          <h1>Registrar Veículo</h1>
          <hr>

          <form action="index.html"> 
            <div class="row">
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label>Marca:</label>
                  <select class="form-control" id="marcaDoVeiculo">
                    <option value="0">Selecione a marca</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Volkswagen">Volkswagen</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label>Modelo:</label>
                  <select class="form-control" id="marcaDoVeiculo">
                    <option value="0">Selecione o modelo</option>
                    <optiongroup label="Chevrolet">
                      <option value="Celta">Celta</option>
                    </optiongroup>
                    <optiongroup label="Volkswagen">
                      <option value="Kombi">Kombi</option>
                    </optiongroup>
                  </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <label lcass="form-label">Cor:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="branco" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    Branco
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="vermelho">
                  <label class="form-check-label" for="exampleRadios2">
                    Vermelho
                  </label>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <label class="form-label">Período de estadia:</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Manha" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Manhã
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Tarde" id="defaultCheck2">
                  <label class="form-check-label" for="defaultCheck2">
                    Tarde
                  </label>
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="exampleInputEmail1">Placa do Veículo:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <br>
                <h2>Dados do Proprietário</h2>
                <hr>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="labelNomeDoProprietario">Nome do Proprietário:</label>
                  <input type="text" required class="form-control" id="labelNomeDoProprietario" aria-describedby="nameHelp">
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="emailDoProprietario">E-mail do Proprietário:</label>
                  <input type="email" required class="form-control" id="emailDoProprietario" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="dataDoProprietario">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="dataDoProprietario" aria-describedby="dataHelp">
                </div>
              </div>
              <div class="col-lg-4 col-md-6 col-xs-12">
                <div class="form-group">
                  <label for="senhaDoProprietario">Senha do Proprietário:</label>
                  <input type="password" required class="form-control" id="senhaDoProprietario" aria-describedby="senhaHelp">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <br>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
